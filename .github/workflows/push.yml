name: CI Push

on: [push]

jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [14, 16, 18]
        include:
          - os: macos-latest
            node_version: 16
          - os: windows-latest
            node_version: 16

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Changed files
        id: changed-files
        run: |
          pattern=(".js" ".ts")
          result=false
          prev_sha=$(git rev-parse --quiet --verify ${{ github.sha }}^)
          echo "==============================================================
          ♿️ fsharp owned you
          🚧 Branch: ${{ github.ref_name }}
          ⤴️ Current sha: ${{ github.sha }}
          ⬇️ Previous sha: $prev_sha
          ==============================================================
          📜 List of diff files:"
          for file in $(git diff --name-only $prev_sha ${{ github.sha }}); do
            echo "🔸 $file"
            for element in "${pattern[@]}"
            do
              if [[ $file == *$element* ]]; then
                result=true
                echo "🚨 $file > $element"
              fi
            done
          done
          echo "result=$result" >> $GITHUB_ENV
          echo "::set-output name=result::$result"
          echo "=============================================================="
          echo "🏁 Result: $result"

      - name: Use my results
        run: |
          echo "Check ${{ env.result }}"
          echo "Check2 ${{ steps.files.outputs.result }}"

      - name: Use Node ${{ matrix.node }}
        if: steps.changed-files.outputs.result == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install deps and build (with cache)
        if: steps.changed-files.outputs.result == 'true'
        run: yarn

      - name: Lint
        if: steps.changed-files.outputs.result == 'true'
        run: yarn lint

      - name: Test
        if: steps.changed-files.outputs.result == 'true'
        run: yarn test --ci --maxWorkers=2

      - name: Build
        if: steps.changed-files.outputs.result == 'true'
        run: yarn build
