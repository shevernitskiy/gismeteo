name: CI Push

on: [push]

jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [14, 16, 18]
        include:
          - os: macos-latest
            node_version: 16
          - os: windows-latest
            node_version: 16

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Checking changed files
        shell: bash
        run: |
          echo "iscode=false" >> $GITHUB_ENV
          files=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }})
          for changed_file in $files; do
            echo "changed ${changed_file}"
            if [[("${changed_file##*.}" = "ts") || ("${changed_file##*.}" = "js")]]
            then
              echo "iscode=true" >> $GITHUB_ENV
            fi
          done

      - name: Use Node ${{ matrix.node }}
        if: ${{ env.iscode == 'true' }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install deps and build (with cache)
        if: ${{ env.iscode == 'true' }}
        run: yarn

      - name: Lint
        if: ${{ env.iscode == 'true' }}
        run: yarn lint

      - name: Test
        if: ${{ env.iscode == 'true' }}
        run: yarn test --ci --maxWorkers=2

      - name: Build
        if: ${{ env.iscode == 'true' }}
        run: yarn build
