name: CI Push

on: [push]

jobs:
  build:
    name: Build, lint, and test on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [14, 16, 18]
        include:
          - os: macos-latest
            node_version: 16
          - os: windows-latest
            node_version: 16

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v21
        with:
          files: |
            **/*.ts
            **/*.js

      - name: Trigger
        id: trigger
        run: |
          trigger=false
          if [[ ${{ steps.changed-files.outputs.only_changed }} == 'true' ]] || [[ ${{ steps.changed-files.outputs.only_modified }} == 'true' ]] || [[ ${{ steps.changed-files.outputs.only_deleted }} == 'true' ]]
          then
            trigger=true
          fi
          echo "Trigger: $trigger"
          echo "::set-output name=result::$trigger"

      - name: Use Node ${{ matrix.node }}
        if: steps.trigger.outputs.result == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install deps and build (with cache)
        if: steps.trigger.outputs.result == 'true'
        run: yarn

      - name: Lint
        if: steps.trigger.outputs.result == 'true'
        run: yarn lint

      - name: Test
        if: steps.trigger.outputs.result == 'true'
        run: yarn test --ci --maxWorkers=2

      - name: Build
        if: steps.trigger.outputs.result == 'true'
        run: yarn build
